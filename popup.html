<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      min-width: 200px;
      min-height: 100px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 5px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <label for="fontSelect">Choose a font:</label>
  <select id="fontSelect"></select>
  <button id="applyButton">Apply Font</button>

  <script src="popup.js"></script>
</body>
</html>
